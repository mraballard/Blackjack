<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="blackjack.css" media="screen" title="no title" charset="utf-8">
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script type="text/javascript" src='blackjack.js'></script>
  </head>
  <body>

    <h1>Header One</h1>
    <aside id="playerchips">
      <div id="chips" data-set-id="5">$5</div>
    </aside>
    <aside id="pot"></aside>
    <main id = "board">
      <div id="dealer" class="cardhand">
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div id="player" class="cardhand">
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </main>



    <div id="buttons">
      <button id="dealbutton" type="button" name="deal">Deal</button>
      <button id="hitbutton "type="button" name="hit">Hit</button>
      <button id="staybutton" type="button" name="stay">Stay</button>
    </div>

  </body>
</html>

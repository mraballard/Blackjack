<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="blackjack.css" media="screen" title="no title" charset="utf-8">
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script type="text/javascript" src='blackjack.js'></script>
  </head>
  <body>

    <h1>Header One</h1>
    <div id="dealDiv" class="visible">
      <button id="dealButton" type="button" name="deal" class="green">Deal</button>
    </div>
    <span class="cardTotal" id="playerTotal"></span>
    <span class="cardTotal" id="dealerTotal"></span>
    <aside id="playerchips">
      <button id="chips" data-set-id="5" type="button" name="chips">$5</button>
      <span id="chipStack"></span>
    </aside>
    <aside id="pot"></aside>

    <main id = "board">
      <div id="dealer" class="cardhand"></div>
      <div id="player" class="cardhand"></div>

      <div id="hit-and-stay">
        <button id="hitButton" type="button" name="hit" class="green">Hit</button>
        <button id="stayButton" type="button" name="stay" class="green">Stay</button>
      </div>
    </main>



  </body>
</html>

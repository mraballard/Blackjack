<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="blackjack.css" media="screen" title="no title" charset="utf-8">
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script type="text/javascript" src='blackjack.js'></script>
  </head>
  <body>

    <main>
      <div id="dealer" class="cardHand">
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div id="player" class="cardHand">
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </main>

    <aside id="playerchips">
      <div id="chips">

      </div>
    </aside>

    <aside id="pot"></aside>

    <div id="buttons">
      <button type="button" name="deal">Deal</button>
      <button type="button" name="hit">Hit</button>
      <button type="button" name="stay">Stay</button>
    </div>

  </body>
</html>
